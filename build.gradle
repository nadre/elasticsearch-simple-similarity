buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath "org.elasticsearch.gradle:build-tools:${rootProject.file('VERSION.txt').text.trim()}"
    }
}

apply plugin: "idea"
apply plugin: "elasticsearch.esplugin"

// TODO: will be fixed in 6.0
ext.projectSubstitutions = [:]

licenseFile = rootProject.file("LICENSE.txt")
noticeFile = rootProject.file("NOTICE.txt")

version = rootProject.file('VERSION.txt').text.trim()

esplugin {
    description "Elasticsearch plugin that ignores the term frequency but uses the payload instead."
    classname "org.elasticsearch.plugin.PayloadTFIDFSimilarityPlugin"
    name project.name
    version project.version
    licenseFile rootProject.file("LICENSE.txt")
    noticeFile rootProject.file("NOTICE.txt")
}

test.enabled = false
integTest.enabled = false

// TODO: temporary workaround until it"s fixed in elasticsearch
thirdPartyAudit.enabled = false
